<main class="container mt-5 ms-auto text-center bg-light p-5 rounded border border-dark">
    <h2>FORMULARIO DE INCIO DE SESIÓN</h2>

    <!-- ngSubmit en un evento que identifica cuando le doy click al botón submit del formulario -->
    <form [formGroup]="formularioLogin"  (ngSubmit)="handleSubmint()">
        <div class="mb-3 text-start">
          <label for="exampleInputEmail1" class="form-label">Email address</label>

          <input 
          type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp"
          name="email"
          formControlName = "email"
          >
        </div>

    <!-- name y ponemos formControlName iguales a como lo definimos en el ts, para conectar correctamente -->
        <div class="mb-3 text-start">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input 
          type="password" 
          class="form-control" 
          id="exampleInputPassword1"
          name="password"  
          formControlName = "password"
          >
        </div>

        <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
      </form>

</main>
